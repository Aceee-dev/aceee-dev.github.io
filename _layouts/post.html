{% include header.html %}

---
layout: default
---

<article>
   <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2"> 

        
        
       
      
        <!-- <div class="content"> -->
          <h1>{{ page.title }}</h1>
          <p>{{ page.date | date_to_string }} </p>

          {{ content }}

          {% if page.tags != empty %}
          <div class="tags">
            {% for tag in page.tags %}
            <span>{{ tag }}</span>
            {% endfor %}
          </div>
        {% endif %}

        <!-- </div> -->
       


      </div>
    </div>
  </div>
</article>
